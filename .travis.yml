dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

after_success:
  - "curl -X POST -d {} https://api.netlify.com/build_hooks/${NETLIFY_WEBHOOK_KEY}?trigger_title=Travis+CI:+Success"
